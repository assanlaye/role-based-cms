<div class="min-h-screen bg-gray-50 flex">
  <!-- Left Side - Form -->
  <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-white">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign in to your account</h2>
        <p class="text-sm text-gray-600">Welcome back! Please enter your details.</p>
      </div>

      <!-- Navigation Toggle -->
      <div class="flex bg-gray-100 rounded-lg p-1">
        <button routerLink="/register" class="flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900">
          Sign up
        </button>
        <button routerLink="/login" class="flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-gray-900 shadow-sm">
          Log in
        </button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <p *ngIf="error" class="text-sm text-red-700">
          {{ error }}
        </p>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
            Email
          </label>
          <input type="email" 
                 id="email"
                 formControlName="email"
                 placeholder="Enter your email"
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#101828] focus:border-[#101828] outline-none transition-colors"
                 [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="mt-1 text-xs text-red-600">
            Valid email is required
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
            Password
          </label>
          <input type="password" 
                 id="password"
                 formControlName="password"
                 placeholder="Enter your password"
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#101828] focus:border-[#101828] outline-none transition-colors"
                 [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="mt-1 text-xs text-red-600">
            Password is required
          </p>
        </div>

        <button type="submit"
                [disabled]="loginForm.invalid || loading"
                class="w-full bg-[#101828] hover:bg-[#1F2937] text-white py-2.5 px-4 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>

      <p class="text-xs text-center text-gray-600">
        Or <a routerLink="/register" class="text-[#101828] hover:underline font-medium">create a new account</a>
      </p>
    </div>
  </div>

  <!-- Right Side - Welcome Message & Logo -->
  <div class="hidden lg:flex lg:flex-1 bg-gradient-to-br from-[#eef6ff] to-[#ffffff] items-center justify-center p-12 relative">
    <div class="max-w-md text-center space-y-8">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <img src="/PeerLoo-CMS-logo.svg" alt="PeerLoo CMS Logo" class="h-16 w-auto">
      </div>
      
      <!-- Welcome Message -->
      <div class="space-y-4">
        <h1 class="text-4xl font-bold text-[#0f172a]">Welcome back!</h1>
      </div>
    </div>
  </div>
</div>
