<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Sign in to your account</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
          {{ error }}
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input type="email" 
                 id="email"
                 formControlName="email"
                 placeholder="Email address"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent"
                 [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="mt-1 text-sm text-red-600">
            Valid email is required
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input type="password" 
                 id="password"
                 formControlName="password"
                 placeholder="Password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent"
                 [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="mt-1 text-sm text-red-600">
            Password is required
          </p>
        </div>

        <button type="submit"
                [disabled]="loginForm.invalid || loading"
                class="w-full bg-[#101828] hover:bg-[#1F2937] text-white py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Or <a routerLink="/register" class="text-[#4F46E5] hover:text-[#4338CA] font-medium">create a new account</a>
      </p>
    </div>
  </div>
</div>
