<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Create a new account</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
          {{ error }}
        </div>

        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name
          </label>
          <input type="text" 
                 id="fullName"
                 formControlName="fullName"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent"
                 [class.border-red-500]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          <p *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" 
             class="mt-1 text-sm text-red-600">
            Full name is required
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input type="email" 
                 id="email"
                 formControlName="email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent"
                 [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
             class="mt-1 text-sm text-red-600">
            Valid email is required
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input type="password" 
                 id="password"
                 formControlName="password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4F46E5] focus:border-transparent"
                 [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
             class="mt-1 text-sm text-red-600">
            Password must be at least 6 characters
          </p>
        </div>

        <div>
          <label for="profilePhoto" class="block text-sm font-medium text-gray-700 mb-2">
            Profile Photo (Optional)
          </label>
          <div class="flex items-center gap-4">
            <input type="file" 
                   id="profilePhoto"
                   accept="image/*"
                   (change)="onFileSelected($event)"
                   class="hidden">
            <label for="profilePhoto" 
                   class="px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
              Choose File
            </label>
            <span class="text-sm text-gray-600">No file chosen</span>
          </div>
          <div *ngIf="imagePreview" class="mt-4">
            <img [src]="imagePreview" 
                 alt="Preview" 
                 class="w-20 h-20 rounded-full object-cover">
          </div>
        </div>

        <button type="submit"
                [disabled]="registerForm.invalid || loading"
                class="w-full bg-[#101828] hover:bg-[#1F2937] text-white py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? <a routerLink="/login" class="text-[#4F46E5] hover:text-[#4338CA] font-medium">Sign in</a>
      </p>
    </div>
  </div>
</div>
