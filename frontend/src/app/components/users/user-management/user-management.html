<div class="bg-gray-50 min-h-screen">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>

  <div [ngClass]="sidebarOpen ? 'ml-48' : 'ml-0 slide-right'" class="flex flex-col min-h-screen">
    <main class="flex-1 px-12 py-6 overflow-y-auto pt-28">
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Manage Users</h1>
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">USER</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">EMAIL</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ROLE</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ACTIONS</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let user of users" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div *ngIf="user.profilePhoto" class="w-10 h-10 rounded-full overflow-hidden mr-3">
                    <img [src]="user.profilePhoto"
                         [alt]="user.fullName"
                         class="w-full h-full object-cover">
                  </div>
                  <div *ngIf="!user.profilePhoto"
                       class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-gray-700 font-semibold text-sm mr-3">
                    {{ getInitials(user.fullName) }}
                  </div>
                  <span class="text-sm font-medium text-gray-900">{{ user.fullName }}</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="text-sm text-gray-600">{{ user.email }}</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <!-- Editing State: Show Dropdown -->
                <div *ngIf="isEditing(user)">
                  <select 
                    [(ngModel)]="editingRoleId"
                    class="text-sm text-gray-900 border border-gray-300 px-3 py-1.5 focus:outline-none focus:border-gray-500">
                    <option *ngFor="let role of roles" [value]="role._id">{{ role.name }}</option>
                  </select>
                </div>
                <!-- View State: Clickable Role Name -->
                <div *ngIf="!isEditing(user) && hasPermission('edit')"
                     (click)="startEdit(user)"
                     class="cursor-pointer inline-flex items-center gap-1.5 group">
                  <span class="text-sm text-gray-900 group-hover:text-gray-700">{{ user.role.name }}</span>
                  <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
                <!-- View State: Non-editable Role Name -->
                <div *ngIf="!isEditing(user) && !hasPermission('edit')">
                  <span class="text-sm text-gray-900">{{ user.role.name }}</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <div class="flex items-center gap-2">
                  <!-- Save/Cancel buttons when editing -->
                  <div *ngIf="isEditing(user)" class="flex items-center gap-2">
                    <button 
                      (click)="cancelEdit()" 
                      [disabled]="saving"
                      class="px-3 py-1.5 text-xs bg-gray-200 text-gray-800 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                      Cancel
                    </button>
                    <button 
                      (click)="saveEditedUser()"
                      [disabled]="saving"
                      class="px-3 py-1.5 text-xs bg-[#101828] text-white rounded hover:bg-[#1F2937] disabled:opacity-50 disabled:cursor-not-allowed">
                      {{ saving ? 'Saving...' : 'Save' }}
                    </button>
                  </div>
                  
                  <!-- Delete button when not editing -->
                  <button
                    *ngIf="hasPermission('delete') && !isEditing(user) && !isCurrentUser(user)"
                    (click)="deleteUser(user)"
                    [disabled]="saving"
                    class="text-red-600 hover:text-red-800 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1"
                    title="Delete user">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    <span>Delete</span>
                  </button>
                  
                  <!-- Current user label when not editing -->
                  <span *ngIf="!isEditing(user) && isCurrentUser(user)" class="text-gray-400 text-xs">Current User</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="loading" class="text-center py-12">
          <p class="text-gray-600">Loading users...</p>
        </div>

        <div *ngIf="!loading && users.length === 0" class="text-center py-12">
          <p class="text-gray-600">No users found.</p>
        </div>
      </div>
    </main>
  </div>
</div>
