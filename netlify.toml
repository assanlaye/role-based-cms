[build]
  # Build the Angular frontend from the frontend directory
  base    = "frontend"
  command = "yarn install && yarn build"
  # Angular build outputs to: dist (inside the frontend base)
  publish = "dist"

# SPA-style routing so deep links don't 404 and are handled by Angular.
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200


